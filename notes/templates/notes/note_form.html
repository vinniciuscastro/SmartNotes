{% extends 'base.html' %}

{% block content %}
    <!-- <h1 class="my-5">Create a new note:</h1> -->
    <form method="post">
        {% csrf_token %}   
        {{ form }}
        <button type="submit" class="btn btn-primary my-5">Submit</button>
    </form>
{% if form.errors %}
    <div class="alert alert-danger my-5">
        {{ form.errors.title.as_text }}
    </div>
{% endif %}

{% endblock %}
