{% extends "base.html" %}

{% block content %}
    <h1 class="my-5">Notes</h1>
    <div class="row row-cols3 g-2">
        {% for note in notes %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'notes.detail' pk=note.id %}">
                    <h3 class="text-dark text-decoration-non">{{ note.title }}</h3>
                </a>
                {{ note.text | truncatechars:10 }}
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'notes.new' %}" class="btn btn-primary fixed-bottom-right">Add Note</a>
{% endblock %}
